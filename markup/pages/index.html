<!doctype html>
<html class="no-js" lang="ru">

    <head>
        {{> head/head head.defaults}}
    </head>

    <body>
        <div class="wrapper">
            <img src="%=static=%img/content/bg1.png" class="bg1 bg">
            <img src="%=static=%img/content/bg2.png" class="bg2 bg">
            <img src="%=static=%img/content/bg3.png" class="bg3 bg">
            <img src="%=static=%img/content/bg4.png" class="bg4 bg">
            <img src="%=static=%img/content/bg5.png" class="bg5 bg">
            <img src="%=static=%img/content/bg6.png" class="bg6 bg">
            <img src="%=static=%img/content/bg7.png" class="bg7 bg">
            <img src="%=static=%img/content/bg8.png" class="bg8 bg">
            <img src="%=static=%img/content/bg9.png" class="bg9 bg">
            <!-- Header -->
            {{> header/header}}

            <!-- Menu! -->
            {{> menu/menu}}

            <!-- Choice! -->
            {{> choice/choice}}

            <!-- Reviews! -->
            {{> reviews/reviews}}

            <!-- Subscription! -->
            {{> sub/sub}}

            <!-- Talk! -->
            {{> talk/talk}}

            <!-- Shop! -->
            {{> shop/shop}}

            <!-- Footer! -->
            {{> footer/footer}}

        </div>

        <!-- Main scripts. You can replace it, but I recommend you to leave it here     -->
        <script src="%=static=%js/main%=hash=%%=min=%.js"></script>
    </body>

</html>
